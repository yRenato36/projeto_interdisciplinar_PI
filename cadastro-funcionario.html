<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/image/logo.png" type="image/x-icon">

    <script src="/scripts/requisicao-cadastro-funcionario.js" defer></script>

    <!--Estilização - Variaveis-->
    <link rel="stylesheet" href="/css/main.css">
    <!--Estilização - Cabeçalho-->
    <link rel="stylesheet" href="/css/cabecalho.css">
    <!--Estilização - Parte da Página-->
    <link rel="stylesheet" href="/css/cadastro.css">
    <!--Estilização - Página-->
    <link rel="stylesheet" href="/css/empresa/cadastro-funcionario.css">
    <!--Definindo título para a Página-->
    <title>S.O.S. | Service Organization Schedule IT</title>
</head>
<!--Iniciando o corpo da Página-->
<body>
    <!--Iniciando o cabeçalho da Página-->
    <header id="cabecalho">
        <!--Abrindo uma tag de Navegação-->
        <nav>
            <!--Criando um LINK para a Página "pagina-inicial-funcionario"-->
            <a href="/user-screen-home-page.html"><strong class="short-name">S.O.S. I.T.</strong></a>
        </nav>
    </header>
    <!--Iniciando a caixa principal da Página-->
    <main class="principal">
        <!--Abrindo uma tag de Formulário para entrada de dados-->
        <form id="cadastro-funcionario" action="">
            <!--Criando o título para o Formulário-->
            <h1>Cadastro de Funcionario</h1>
            <!--Criando um conjunto de campos-->
            <fieldset>
                <!--Criando o título para o grupo de campos-->
                <legend>Dados do Funcionario</legend>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="nome-completo-funcionario">Nome Completo</label>
                    <!--Criando caixas de entrada de dados - Nome Completo-->
                    <input required name="nome-completo-funcionario" id="nome-completo-funcionario" type="text">
                </div>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="data-nascimento">Data de Nascimento</label>
                    <!--Criando caixas de entrada de dados - Data de Nascimento-->
                    <input required name="data-nascimento" id="data-nascimento" type="date">
                </div>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="cpf-funcionario">CPF <small>*(Apenas números)</small></label>
                    <!--Criando caixas de entrada de dados - CPF-->
                    <input required name="cpf-funcionario" id="cpf-funcionario" type="text" placeholder="xxx.xxx.xxx-xx" pattern="[0-9]{11}">
                </div>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="rg-funcionario">RG <small>*(Apenas números)</small></label>
                    <!--Criando caixas de entrada de dados - RG-->
                    <input required name="rg-funcionario" id="rg-funcionario" type="text" placeholder="xxx.xxx.xxx-xx" pattern="[0-9]{11}">
                </div>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="sexo-funcionario">Sexo</label>
                    <!--Criando caixas de entrada de dados - Sexo-->
                    <!--Criando uma caixa de seleção para as sexualidades dos funcionarios-->
                    <select required name="sexo-funcionario" id="sexo-funcionario">
                        <!--Opções de Sexo do select-->
                        <option value="" >Selecione uma opção</option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                        <option value="3">Outros</option>
                    </select>
                </div>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="telefone-funcionario">Tefone <small>*(Apenas números)</small></label>
                    <!--Criando caixas de entrada de dados - Tefone-->
                    <input required name="telefone-funcionario" id="telefone-funcionario" type="tel" placeholder="(99)9.9999-9999">
                </div>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="email-funcionario">E-mail</label>
                    <!--Criando caixas de entrada de dados - E-mail-->
                    <input required name="email-funcionario" id="email-funcionario" type="email">
                </div>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="username-funcionario">Username <small>*(mínimo cinco caracteres)</small></label>
                    <!--Criando caixas de entrada de dados - Username-->
                    <input required name="username-funcionario" id="username-funcionario" type="text">
                </div>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="senha-funcionario">Senha <small>*(mínimo cinco caracteres)</small></label>
                    <!--Criando caixas de entrada de dados - Senha -->
                    <input required name="senha-funcionario" id="senha-funcionario" type="password" pattern="[a-zA-Z0-9]{5}">
                </div>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="confirmacao-senha-funcionario">Digite a senha novamente</label>
                    <!--Criando caixas de entrada de dados - Confirmação de Senha -->
                    <input required name="confirmacao-senha-funcionario" id="confirmacao-senha-funcionario" type="password">
                </div>             
            </fieldset> 
            <!--Iniciando uma caixa auxiliar para estilizar melhor-->
            <div>
                <!--Criando botão voltar a pagina anterior-->
                <button type="button"><a href="/">Voltar</a></button>
                <!--Criando botão para salvar as informações fornecidas-->
                <button type="submit" form="cadastro-funcionario">Salvar</button>
                <!--Criando botão para salvar as informações fornecidas-->
                <a href="/cadastro-funcionario.html"><button type="submit" form="cadastro-funcionario">Cadastrar mais<br>
                Funcionarios</button></a>
            </div>
        </form>
    </main>
</body>
</html>
