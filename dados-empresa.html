<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/image/logo.png" type="image/x-icon">

    <!--Estilização - Variaveis-->
    <link rel="stylesheet" href="/css/main.css">
    <!--Estilização - Cabeçalho-->
    <link rel="stylesheet" href="/css/cabecalho.css">
    <!--Estilização - Navegação de telas da Empresa-->
    <link rel="stylesheet" href="/css/empresa/navegacao-telas-empresa.css">
    <!--Estilização - Página-->
    <link rel="stylesheet" href="/css/empresa/dados-empresa.css">
    <!--Definindo título para a Página-->
    <title>S.O.S. | Service Organization Schedule IT</title>
</head>
<!--Iniciando o corpo da Página-->
<body>
    <!--Iniciando o cabeçalho da Página-->
    <header id="cabecalho">
        <!--Abrindo uma tag de Navegação-->
        <nav>
            <!--Criando um LINK para a Página "pagina-inicial-usuario"-->
            <a href="/pagina-principal-usuario.html"><strong class="short-name">S.O.S. I.T.</strong></a>
        </nav>
        <nav>
            <!--Criando um LINK para a Página "compromissos-usuario"-->
            <a href="/pagina-inicial-empresa.html"><img src="/image/icon-person.png" alt="Icone"></a>
            <a href="/pagina-inicial-empresa.html"><strong>Nome do Usuário</strong></a>
        </nav>
    </header>
    <!--Iniciando uma caixa auxiliar para estilizar melhor-->
    <div id="auxiliar">
        <!--Iniciando uma caixa para agrupar as opções de navegação-->
        <div class="opcoes-navegacao">
            <!--Imagem do logo da empresa-->
            <img class="logo" src="/image/icon-person.png" alt="Logo da Empresa">
            <!--Nome fantasia da Empresa-->
            <strong class="nome-empresa">Nome da Empresa</strong>
            <!--Abrindo uma tag de Navegação-->
            <nav>
                <!--Links de navegação das telas da empresa-->
                <a href="/pagina-inicial-empresa.html"><strong>Página Inicial</strong></a>
                <hr>
                <a href="/agenda-empresa.html"><strong>Agenda da Empresa</strong></a>
                <hr>
                <a href="/compromissos-empresa.html"><strong>Compromisso Marcados</strong></a>
                <hr>
                <a href="/ficha-observacoes-empresa.html"><strong>Ficha de Observação</strong></a>
                <hr>
                <a href="/dados-funcionario.html"><strong>Dados dos Funcionarios</strong></a>
                <hr>
                <a href="/dados-empresa.html"><strong>Dados da Empresa</strong></a>
                <hr>
                <a href="/pagina-principal-usuario.html"><button type="button">Sair</button></a>
            </nav>
        </div>
        <!--Iniciando a caixa principal da Página-->
        <main id="principal">
            <!--Iniciando uma caixa auxiliar para estilizar melhor-->
            <div class="barra-superior">
                <!--Criando titulo para a pagina-->
                <h1>Dados da Empresa</h1>
                <!--Abrindo uma tag de Formulário para entrada de dados-->
                <form action="" id="seletor-agenda">
                    <!--Criando caixas para selecionar Agendas -->
                    <select name="agenda" id="agenda">
                        <option value="1" >Todas as Agendas</option>
                        <option value="2">Agenda 01</option>
                        <option value="3">Agenda 02</option>
                        <option value="4">Agenda 03</option>
                        <option value="5">Agenda 04</option>
                        <option value="6">Agenda 05</option>
                    </select>
                </form>
            </div>
            <hr>
            <!--Abrindo uma tag de Formulário para entrada de dados-->
            <form action="" id="gerenciamento-dados-contato">
                <!--Criando um conjunto de campos-->
                <fieldset>
                    <!--Criando o título para o grupo de campos-->
                    <legend>Contato</legend>
                    <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                    <div>
                        <!--Criando textos relacionados aos inputs-->
                        <label for="nome-completo-contato">Nome Completo</label>
                        <input required disabled type="text" name="nome-completo-contato" id="nome-completo-contato">
                    </div>
                    <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                    <div>
                        <!--Criando textos relacionados aos inputs-->
                        <label for="email-contato">E-mail para Contato</label>
                        <!--Criando caixas de entrada de dados - E-mail para Contato-->
                        <input required disabled type="email" name="email-contato" id="email-contato">
                    </div>
                    <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                    <div>
                        <!--Criando textos relacionados aos inputs-->
                        <label for="telefone-contato">Telefone <small>*(Opcional)</small></label>
                        <!--Criando caixas de entrada de dados - Telefone-->
                        <input required disabled type="tel" name="telefone-contato" id="telefone-contato" pattern="[0-9]{2}[9]{1}[0-9]{4}[0-9]{4}" placeholder="(00) 0000-0000">
                    </div>
                </fieldset>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div class="botoes">
                    <button type="button">Alterar</button>
                    <a href="/dados-empresa.html"><button disabled type="button">Cancelar</button></a>
                    <button disabled type="submit">Salvar</button>
                </div>
            </form>
            <!--Abrindo uma tag de Formulário para entrada de dados-->
            <form action="" id="gerencimaneto-dados-bancarios">
                <!--Criando um conjunto de campos-->
                <fieldset>
                    <!--Criando o título para o grupo de campos-->
                    <legend>Dados Bancários</legend>
                    <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                    <div>
                        <!--Criando textos relacionados aos inputs-->
                        <label for="banco">Banco</label>
                        <!--Criando caixas de entrada de dados - Banco-->
                        <input disabled required type="text" name="banco" id="banco">
                    </div>
                    <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                    <div>
                        <!--Criando textos relacionados aos inputs-->
                        <label for="agencia">Agência</label>
                        <!--Criando caixas de entrada de dados - Agência-->
                        <input disabled required type="text" name="agencia" id="agencia">
                    </div>
                    <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                    <div>
                        <!--Criando textos relacionados aos inputs-->
                        <label for="digito">Dígito</label>
                        <!--Criando caixas de entrada de dados - Dígito-->
                        <input disabled required type="text" name="digito" id="digito">
                    </div>
                    <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                    <div>
                        <!--Criando textos relacionados aos inputs-->
                        <label for="tipo-conta">Tipo de Conta</label>
                        <!--Criando caixas de entrada de dados - Tipo de Conta-->
                        <input disabled required type="text" name="tipo-conta" id="tipo-conta">
                    </div>
                    <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                    <div>
                        <!--Criando textos relacionados aos inputs-->
                        <label for="numero-conta">Número da Conta</label>
                        <!--Criando caixas de entrada de dados - Número da Conta-->
                        <input disabled required type="text" name="numero-conta" id="numero-conta">
                    </div>
                </fieldset>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div class="botoes">
                    <button type="button">Alterar</button>
                    <a href="/dados-empresa.html"><button disabled type="button">Cancelar</button></a>
                    <button disabled type="submit">Salvar</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
