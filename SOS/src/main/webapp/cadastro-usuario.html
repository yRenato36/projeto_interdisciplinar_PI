<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Estilização - Variaveis-->
    <link rel="stylesheet" href="css/main.css">
    <!--Estilização - Cabeçalho-->
    <link rel="stylesheet" href="css/cabecalho.css">
    <!--Estilização - Parte da Página-->
    <link rel="stylesheet" href="css/cadastro.css">
    <!--Estilização - Página-->
    <link rel="stylesheet" href="css/usuario/cadastro-usuario.css">
    <!--Definindo título para a Página-->
    <title>S.O.S. | Service Organization Schedule IT</title>
</head>
<!--Iniciando o corpo da Página-->

<body>
    <!--Iniciando o cabeçalho da Página-->
    <header id="cabecalho">
        <!--Abrindo uma tag de Navegação-->
        <nav>
            <!--Criando um LINK para a Página "pagina-inicial-usuario"-->
            <a href="pagina-principal-usuario.html"><strong class="short-name">S.O.S. I.T.</strong></a>
        </nav>
    </header>
    <!--Iniciando a caixa principal da Página-->
    <main class="principal">
        <!--Abrindo uma tag de Formulário para entrada de dados-->
        <form id="cadastro-usuario" action="">
            <!--Criando o título para o Formulário-->
            <h1>Criando sua Conta</h1>
            <!--Criando um conjunto de campos-->
            <fieldset>
                <!--Criando o título para o grupo de campos-->
                <legend>Dados Pessoais</legend>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="nome-completo-usuario">Nome Completo</label>
                    <!--Criando caixas de entrada de dados - Nome Completo-->
                    <input required name="nome-completo-usuario" id="nome-completo-usuario" type="text">
                </div>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="data-nascimento">Data de Nascimento</label>
                    <!--Criando caixas de entrada de dados - Data de Nascimento-->
                    <input required name="data-nascimento" id="data-nascimento" type="date">
                </div>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="cpf-usuario">CPF <small>*(Apenas números)</small></label>
                    <!--Criando caixas de entrada de dados - CPF-->
                    <input required name="cpf-usuario" id="cpf-usuario" type="text" placeholder="xxx.xxx.xxx-xx" pattern="[0-9]{11}">
                </div>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="telefone-usuario">Tefone <small>*(Apenas números)</small></label>
                    <!--Criando caixas de entrada de dados - Tefone-->
                    <input required name="telefone-usuario" id="telefone-usuario" type="tel" placeholder="(99)9.9999-9999">
                </div>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="email-usuario">E-mail</label>
                    <!--Criando caixas de entrada de dados - E-mail-->
                    <input required name="email-usuario" id="email-usuario" type="email">
                </div>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="username-usuario">Username <small>*(mínimo cinco caracteres)</small></label>
                    <!--Criando caixas de entrada de dados - Username-->
                    <input required name="username-usuario" id="username-usuario" type="text">
                </div>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="senha-usuario">Senha <small>*(mínimo cinco caracteres)</small></label>
                    <!--Criando caixas de entrada de dados - Senha -->
                    <input required name="senha-usuario" id="senha-usuario" type="password" pattern="[a-zA-Z0-9]{5}">
                </div>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="confirmacao-senha-usuario">Digite a senha novamente</label>
                    <!--Criando caixas de entrada de dados - Confirmação de Senha -->
                    <input required name="confirmacao-senha-usuario" id="confirmacao-senha-usuario" type="password">
                </div>
            </fieldset>
            <!--Criando um conjunto de campos-->
            <fieldset>
                <!--Criando o título para o grupo de campos-->
                <legend>Localização</legend>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="cep-usuario">CEP <small>*(Apenas números)</small></label>
                    <!--Criando caixas de entrada de dados - CEP -->
                    <input required type="text" name="cep-usuario" id="cep-usuario" placeholder="xxxxx-xxx" pattern="[0-9]{8}">
                </div>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="estado-usuario">Estado</label>
                    <!--Criando caixas de entrada de dados - Estado -->
                    <input required type="text" name="estado-usuario" id="estado-usuario">
                </div>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="cidade-usuario">Cidade</label>
                    <!--Criando caixas de entrada de dados - Cidade-->
                    <input required type="text" name="cidade-usuario" id="cidade-usuario">
                </div>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="bairro-usuario">Bairro</label>
                    <!--Criando caixas de entrada de dados - Bairro-->
                    <input required type="text" name="bairro-usuario" id="bairro-usuario">
                </div>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="endereco-usuario">Endereço</label>
                    <!--Criando caixas de entrada de dados - Endereço-->
                    <input required type="text" name="endereco-usuario" id="endereco-usuario">
                </div>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="numero-usuario">Número</label>
                    <!--Criando caixas de entrada de dados - Numero-->
                    <input required type="text" name="numero-usuario" id="numero-usuario" pattern="{0-9}">
                </div>
                <!--Iniciando uma caixa auxiliar para estilizar melhor-->
                <div>
                    <!--Criando textos relacionados aos inputs-->
                    <label for="complemento-usuario">Complemento <small>*(opcional)</small></label>
                    <!--Criando caixas de entrada de dados - Complemento-->
                    <textarea name="complemento-usuario" id="complemento-usuario"></textarea>
                </div>
            </fieldset>
            <!--Iniciando uma caixa auxiliar para estilizar melhor-->
            <div>
                <!--Criando botão voltar a pagina anterior-->
                <button type="button"><a href="/">Voltar</a></button>
                <!--Criando botão para salvar as informações fornecidas-->
                <button type="submit" form="cadastro-usuario">Salvar</button>
            </div>
        </form>
    </main>
</body>

</html>
