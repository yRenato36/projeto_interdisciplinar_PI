<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/image/logo.png" type="image/x-icon">

    <!--Estilização - Variaveis-->
    <link rel="stylesheet" href="/css/main.css">
    <!--Estilização - Cabeçalho-->
    <link rel="stylesheet" href="/css/cabecalho.css">
    <!--Estilização - Página-->
    <link rel="stylesheet" href="/css/login-acesso.css">
    <!--Definindo título para a Página-->
    <title>S.O.S. | Service Organization Schedule IT</title>
</head>
<!--Iniciando o corpo da Página-->
<body id="login-acesso">
    <!--Iniciando o cabeçalho da Página-->
    <header id="cabecalho">
        <!--Abrindo uma tag de Navegação-->
        <nav>
            <!--Criando um LINK para a Página "pagina-inicial-usuario"-->
            <a href="/pagina-principal-usuario.html"><strong class="short-name">S.O.S. I.T.</strong></a>
        </nav>
    </header>
    <!--Iniciando a caixa principal da Página-->
    <main id="principal">
        <!--Abrindo uma tag de Formulário para entrada de dados-->
        <form id="login" action="">
            <!--Criando o título para o Formulário-->
            <legend>Fazer Login</legend>
            <!--Criando textos relacionados aos inputs-->
            <label for="username-email">Username ou E-mail:</label>
            <!--Criando caixas de entrada de dados - Username ou E-mail-->
            <input required name="username-email" id="username-email" type="text">
            <!--Criando textos relacionados aos inputs-->
            <label for="password">Senha:</label>
            <!--Criando caixas de entrada de dados - Senha-->
            <input required name="password" id="password" type="password">
        </form>
        <!--Iniciando uma caixa auxiliar para estilizar melhor-->
        <div>
            <!--Criando um LINK para a Página "cadastro-usuario"-->
            <a href="/cadastro-usuario.html"><strong>Criar uma Conta</strong></a>
            <!--Criando um LINK para a Página "esqueci-minha-senha"-->
            <a href=""><strong>Esqueci minha Senha</strong></a>
        </div>
        <!--Iniciando uma caixa auxiliar para estilizar melhor-->
        <div>
            <!--Criando botão para Voltar-->
            <button type="button"><a href="/">Voltar</a></button>
            <!--Criando botão para Avançar-->
            <button type="submit" form="login">Avançar</button>
        </div>
    </main>
</body>
</html>
